<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="utils.css" rel="stylesheet">
</head>
<body>
    <div class="container flex flex-col item-center bg mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text" readonly>
        </div>
        <div class="row">
            <button class="button btn1" data-value="C">C</button>
            <button class="button btn1" data-value="A">AC</button>
            <button class="button btn1" data-value="C">%</button>
            <button class="button btn1 org" data-value="%">/</button>
        </div>
        <div class="row">
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button org" data-value="*">x</button>
        </div>
        <div class="row">
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button org" data-value="-">-</button>
        </div>
        <div class="row">
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button org" data-value="+">+</button>
        </div>
        <div class="row">
            <button class="button" data-value="00">00</button>
            <button class="button" data-value="0">0</button>
            <button class="button" data-value=".">.</button>
            <button class="button org" data-value="=">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
